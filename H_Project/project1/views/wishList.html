<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="/H_Project/project1/public/wishList.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ONE+Mobile+OTF:wght@400;700&display=swap" />
    <title>찜 목록</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" alt="로고" src="/H_Project/project1/public/icon/BNlogo.png">
            <img class="header-image" alt="상단 배너" src="/H_Project/project1/public/icon/상단가랜더.png">
        </header>

        <!-- 네비게이션 바 -->
        <nav class="nav" aria-label="Main Navigation">
            <a href="/" class="nav-item">HOME</a>
            <a href="mypage" class="nav-item">MY</a>
            <a href="login" class="nav-item">LOGIN</a>
        </nav>

         <!-- 유저 정보 영역 -->
         <div class="user-info" id="userInfo">
            <img class="profileUser" src="/H_Project/project1/public/icon/유저사진핑크.png" alt="프로필 사진" id="profilePic">
            <div class="user-details">
                <span id="userId">비회원 님</span>
                <span id="userEmail"></span>
            </div>
        </div>

        <!-- 네비게이션 이미지 좌우가랜더-->
         <div class="nav-images">
            <img src="/H_Project/project1/public/icon/화면분할가랜더.png" alt="Left Image" class="nav-image-left">
            <img src="/H_Project/project1/public/icon/화면분할가랜더.png" alt="Right Image" class="nav-image-right">
        </div>

        <div class="wishlist-header">
            <img class="wishlist-icon" src="/H_Project/project1/public/icon/nyang.png" alt="찜 아이콘">
            <h1>찜 목록</h1>
        </div>
   
        <main class="main">
            <div class="wishlist">
                <div class="store-item" onclick="showStoreDetails('store1')">
                    <img src="/H_Project/project1/public/icon/store_image_placeholder.png" alt="가게 사진">
                    <div>
                        <h2>일식음식점</h2>
                        <p>돈코츠라멘</p>
                    </div>
                    <button class="remove-button">X</button>
                    <button class="heart-button">❤️</button>
                </div>
                <!-- 추가적인 가게 리스트 아이템들 -->
            </div>
            <div class="store-details" id="store-details">
                <img id="store-image" src="" alt="가게 대표 사진">
                <h2 id="store-name"></h2>
                <p id="store-menu"></p>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>@ 2024 Black Nuguri</p>
    </footer>

    <script>
         // 로그인 여부를 확인하여 user-info 표시 내용을 결정
         function checkLoginStatus() {
            // 실제 로그인 구현에서는 서버에서 로그인 여부를 확인하는 API를 호출하거나,
                // 로컬 스토리지/쿠키 등을 검사하여 로그인 상태를 확인합니다.
                var isLoggedIn = false; // 이 값은 실제 로그인 상태에 따라 변경되어야 합니다.
        
                if (isLoggedIn) {
                    displayUserInfo("user@example.com", "닉네임");
                } else {
                    displayGuestInfo();
                }
            }
        
            // 로그인한 유저 정보 표시
            function displayUserInfo(userId, userNickname) {
                document.getElementById('userId').innerText = userNickname + " 님";
                document.getElementById('userEmail').innerText = userId;
                document.getElementById('profilePic').src = "/H_Project/project1/public/icon/유저사진핑크.png"; // 프로필 사진 경로
            }
        
            // 비회원 정보 표시
            function displayGuestInfo() {
                document.getElementById('userId').innerText = "비회원 님";
                document.getElementById('userEmail').innerText = "이메일@mail.com";
                document.getElementById('profilePic').src = "/H_Project/project1/public/icon/유저사진핑크.png"; // 비회원 기본 사진 경로
            }
        
            // 페이지 로드 시 로그인 상태 확인
            window.onload = checkLoginStatus;

        function showStoreDetails(storeId) {
            // 실제 데이터에서는 storeId를 기반으로 가게 정보를 가져와서 표시합니다.
            var storeImage = document.getElementById('store-image');
            var storeName = document.getElementById('store-name');
            var storeMenu = document.getElementById('store-menu');

            if (storeId === 'store1') {
                storeImage.src = "/H_Project/project1/public/icon/sample_store1.png";
                storeName.innerText = "동백카츠 동명점";
                storeMenu.innerText = "돈카츠대표메뉴\n10,000원";
            }
            // 추가적인 가게 정보 설정
            
        }
    </script>
</body>
</html>
