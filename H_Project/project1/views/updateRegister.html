<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>회원정보</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="/H_Project/project1/public/updateRegister.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ONE+Mobile+OTF:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="/icon/BN W.png" alt="Logo">
            <nav class="nav">
                <a href="#" class="nav-item">MAIN</a>
                <a href="#" class="nav-item">HOME</a>
                <a href="#" class="nav-item">MY</a>
                <a href="#" class="nav-item">LOGIN</a>
            </nav>
        </header>
        <main class="main">
            <div class="profile-card">
                <div class="profile-section">
                    <img class="profile-pic" src="/icon/회원사진.png" alt="Profile">
                    <div class="profile-info">
                        <b class="profile-name">소크라테스</b>
                        <b class="profile-email">sokra1234@gmail.com</b>
                    </div>
                </div>
                <form class="profile-form">
                    <div class="form-group">
                        <label for="nickname">닉네임 수정</label>
                        <input type="text" id="nickname" name="nickname" placeholder="새 닉네임">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호 수정</label>
                        <input type="password" id="password" name="password" placeholder="새 비밀번호">
                    </div>
                </form>
                <div class="actions-section">
                    <button class="action-button action-button-outline" onclick="updateInfo()">정보 수정</button>
                    <button class="action-button action-button-black" onclick="confirmDelete()">회원탈퇴</button>
                </div>
            </div>
            <img class="background-image" src="/icon/BN핫도그.png" alt="Background">
        </main>
    </div>
    <script>
        function updateInfo() {
            alert("정보가 수정되었습니다.");
        }

        function confirmDelete() {
            if (confirm("정말 회원탈퇴 하시겠습니까?")) {
                alert("회원탈퇴가 완료되었습니다.");
            } else {
                alert("회원탈퇴가 취소되었습니다.");
            }
        }
    </script>
</body>
</html>
